      <div class="banner-btn">
        <a class="prev" href="javascript:void(0);"></a>

        <div class="hd">
          <ul></ul>

    <script type="text/javascript">$(document).ready(function() {

        $(".prev,.next").hover(function() {
          $(this).stop(true, false).fadeTo("show", 0.9);
        },
        function() {
          $(this).stop(true, false).fadeTo("show", 0.4);
        });

        $(".banner-box").slide({
          titCell: ".hd ul",
          mainCell: ".bd ul",
          effect: "fold",
          interTime: 3500,
          delayTime: 500,
          autoPlay: true,
          autoPage: true,
          trigger: "click"
        });
        //定义轮播图高度
        var oriWidth = 1920;
        var oriHeight = 650;
        var screenWidth = $(window).width();
        //alert(screenWidth);
        var screenHeight = oriHeight;
        //alert(screenHeight);
        $(".banner-box").height(screenHeight);
        $(".banner-box .bd li").height(screenHeight);
        $(".banner-box .bd li img").width(screenWidth);
        $(".banner-box .bd li img").height(screenHeight);
        $(".banner-btn").css("top", (screenHeight - 104) / 2 + "px");
        $(".banner-box .hd").css("top", screenHeight / 2 + "px");
      });</script>
